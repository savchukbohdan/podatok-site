<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MP4 → MP3 — тест</title>
  <meta name="description" content="Тестовий MP4→MP3 конвертер на ffmpeg.wasm (single-thread core)" />
  <style>
    body{font-family:sans-serif;padding:24px;text-align:center}
    .box{max-width:560px;margin:18px auto;padding:18px;border:1px solid #ddd;border-radius:8px}
    button{padding:8px 14px;border-radius:6px;border:none;background:#2b8a3e;color:#fff;cursor:pointer}
    button:disabled{background:#999;cursor:default}
    #status{margin-top:12px}
  </style>
</head>
<body>
  <h1>MP4 → MP3 (тест)</h1>
  <div class="box">
    <input id="videoInput" type="file" accept="video/*" />
    <br/>
    <button id="convertBtn" disabled>Завантаження ffmpeg...</button>
    <p id="status">Сторінка ініціалізується...</p>
  </div>

  <!-- ffmpeg wasm wrapper -->
  <script src="https://unpkg.com/@ffmpeg/ffmpeg@0.11.6/dist/ffmpeg.min.js"></script>

  <script>
    const { createFFmpeg, fetchFile } = FFmpeg;
    // single-thread core (менше проблем із cross-origin isolation)
    const ffmpeg = createFFmpeg({
      log: true,
      corePath: 'https://unpkg.com/@ffmpeg/core-st@0.11.1/dist/ffmpeg-core.js',
      mainName: 'main' // для core-st інколи потрібно
    });

    const input = document.getElementById('videoInput');
    const btn = document.getElementById('convertBtn');
    const status = document.getElementById('status');

    let isLoaded = false;

    // Показ прогресу
    ffmpeg.setProgress(({ ratio }) => {
      status.innerText = `Прогрес ffmpeg: ${(ratio * 100).toFixed(1)}%`;
    });

    async function loadFFmpeg() {
      if (isLoaded) return;
      try {
        status.innerText = 'Завантаження ffmpeg (може зайняти кілька сек)...';
        await ffmpeg.load();
        isLoaded = true;
        btn.disabled = false;
        btn.innerText = 'Конвертувати';
        status.innerText = 'ffmpeg готовий. Оберіть файл.';
        console.log('ffmpeg loaded');
      } catch (err) {
        console.error('Помилка завантаження ffmpeg:', err);
        status.innerText = 'Помилка завантаження ffmpeg — подивіться консоль.';
      }
    }

    // Завантажуємо одразу при завантаженні сторінки (щоб UX був кращим)
    window.addEventListener('load', () => {
      // Якщо тестуєте локально через file:// — краще запускати простий http сервер
      loadFFmpeg();
    });

    btn.addEventListener('click', async () => {
      if (!input.files.length) return alert('Виберіть відеофайл');
      btn.disabled = true;
      status.innerText = 'Починаю конвертацію...';
      try {
        const file = input.files[0];
        // записуємо у віртуальну FS
        ffmpeg.FS('writeFile', 'input.mp4', await fetchFile(file));
        // приклад команди — екстрагуємо аудіо в mp3
        await ffmpeg.run('-i', 'input.mp4', '-vn', '-acodec', 'libmp3lame', '-q:a', '2', 'output.mp3');
        const data = ffmpeg.FS('readFile', 'output.mp3');
        const url = URL.createObjectURL(new Blob([data.buffer], { type: 'audio/mp3' }));
        const a = document.createElement('a');
        a.href = url;
        a.download = (file.name.replace(/\.[^/.]+$/, "") || 'output') + '.mp3';
        document.body.appendChild(a);
        a.click();
        a.remove();
        status.innerText = 'Готово ✅';
      } catch (err) {
        console.error('Помилка під час конвертації:', err);
        status.innerText = 'Помилка під час конвертації — подивіться консоль.';
      } finally {
        btn.disabled = false;
      }
    });
  </script>
</body>
</html>
