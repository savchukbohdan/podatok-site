<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>MP4 ‚Üí MP3 –û–Ω–ª–∞–π–Ω –ö–æ–Ω–≤–µ—Ä—Ç–µ—Ä (–ú—É–ª—å—Ç–∏—Ñ–∞–π–ª–∏)</title>
<meta name="description" content="–ü–µ—Ä–µ—Ç–≤–æ—Ä—ñ—Ç—å MP4 —É MP3 –æ–Ω–ª–∞–π–Ω –±–µ–∑–∫–æ—à—Ç–æ–≤–Ω–æ. –ü—ñ–¥—Ç—Ä–∏–º–∫–∞ –¥–µ–∫—ñ–ª—å–∫–æ—Ö —Ñ–∞–π–ª—ñ–≤ –æ–¥–Ω–æ—á–∞—Å–Ω–æ. –ö–æ–Ω–≤–µ—Ä—Ç–∞—Ü—ñ—è —É –±—Ä–∞—É–∑–µ—Ä—ñ, –±–µ–∑ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —Ñ–∞–π–ª—ñ–≤ –Ω–∞ —Å–µ—Ä–≤–µ—Ä.">
<style>
:root {
  --bg: #f9fafb;
  --primary: #2563eb;
  --primary-hover: #1e40af;
  --text: #111827;
  --muted: #6b7280;
  --radius: 14px;
  --shadow: 0 6px 20px rgba(0,0,0,0.08);
}
body {
  margin: 0;
  font-family: "Segoe UI", Roboto, sans-serif;
  background: var(--bg);
  color: var(--text);
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}
.card {
  background: white;
  padding: 32px;
  border-radius: var(--radius);
  box-shadow: var(--shadow);
  max-width: 500px;
  width: 100%;
  text-align: center;
  animation: fadeIn 0.5s ease-out;
}
h1 {
  margin-bottom: 8px;
  font-size: 1.6rem;
}
p {
  margin: 0 0 20px;
  color: var(--muted);
}
input[type="file"] {
  display: none;
}
label {
  display: inline-block;
  padding: 10px 18px;
  background: #f3f4f6;
  border-radius: var(--radius);
  cursor: pointer;
  margin-bottom: 4px;
  transition: 0.2s, border 0.2s;
  border: 2px dashed transparent;
}
label.selected {
  border-color: #2563eb;
  background: #e0e7ff;
}
button {
  padding: 12px 24px;
  font-size: 1rem;
  border: none;
  border-radius: var(--radius);
  background: var(--primary);
  color: white;
  cursor: pointer;
  transition: background 0.2s, transform 0.1s;
}
button:hover:not(:disabled) {
  background: var(--primary-hover);
  transform: translateY(-2px);
}
button:disabled {
  background: #9ca3af;
  cursor: not-allowed;
}
#status {
  margin-top: 16px;
  font-size: 0.95rem;
  color: var(--muted);
  min-height: 24px;
}
#fileList {
  margin-top: 8px;
  color: #2563eb;
  font-weight: 500;
  text-align: left;
}
#fileList li {
  margin-bottom: 4px;
}
@keyframes fadeIn {
  from {opacity: 0; transform: translateY(10px);}
  to {opacity: 1; transform: translateY(0);}
}
</style>
</head>
<body>
<div class="card">
  <h1>üéµ MP4 ‚Üí MP3</h1>
  <p>–ü–µ—Ä–µ—Ç–≤–æ—Ä—ñ—Ç—å –¥–µ–∫—ñ–ª—å–∫–∞ –≤—ñ–¥–µ–æ MP4 —É MP3 –ø—Ä—è–º–æ –≤ –±—Ä–∞—É–∑–µ—Ä—ñ. –ë–µ–∑–∫–æ—à—Ç–æ–≤–Ω–æ —ñ –±–µ–∑ —Ä–µ—î—Å—Ç—Ä–∞—Ü—ñ—ó.</p>

  <input id="videoInput" type="file" accept="video/*" multiple>
  <label for="videoInput" id="fileLabel">üìÇ –û–±–µ—Ä—ñ—Ç—å –≤—ñ–¥–µ–æ</label>
  <ul id="fileList"></ul>
  
  <button id="convertBtn" disabled>–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è ffmpeg...</button>
  <div id="status">–Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è...</div>
</div>

<script src="https://unpkg.com/@ffmpeg/ffmpeg@0.11.6/dist/ffmpeg.min.js"></script>
<script>
const { createFFmpeg, fetchFile } = FFmpeg;
const ffmpeg = createFFmpeg({
  log: false,
  corePath: 'https://unpkg.com/@ffmpeg/core-st@0.11.1/dist/ffmpeg-core.js',
  mainName: 'main'
});

const input = document.getElementById('videoInput');
const btn = document.getElementById('convertBtn');
const status = document.getElementById('status');
const fileLabel = document.getElementById('fileLabel');
const fileListDisplay = document.getElementById('fileList');

let isLoaded = false;

ffmpeg.setProgress(({ ratio }) => {
  status.innerText = `–ü—Ä–æ–≥—Ä–µ—Å: ${(ratio * 100).toFixed(0)}%`;
});

// –ó–∞–≤–∞–Ω—Ç–∞–∂—É—î–º–æ ffmpeg –ø—Ä–∏ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—ñ —Å—Ç–æ—Ä—ñ–Ω–∫–∏
async function loadFFmpeg() {
  if (isLoaded) return;
  status.innerText = '–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —è–¥—Ä–∞...';
  await ffmpeg.load();
  isLoaded = true;
  btn.disabled = false;
  btn.innerText = '–ö–æ–Ω–≤–µ—Ä—Ç—É–≤–∞—Ç–∏';
  status.innerText = '–ì–æ—Ç–æ–≤–æ –¥–æ —Ä–æ–±–æ—Ç–∏ ‚úÖ';
}
window.addEventListener('load', loadFFmpeg);

// –ü–æ–∫–∞–∑ —Å–ø–∏—Å–∫—É –æ–±—Ä–∞–Ω–∏—Ö —Ñ–∞–π–ª—ñ–≤
input.addEventListener('change', () => {
  const files = input.files;
  fileListDisplay.innerHTML = '';
  if (files.length > 0) {
    fileLabel.classList.add('selected');
    for (let i = 0; i < files.length; i++) {
      const li = document.createElement('li');
      li.textContent = files[i].name;
      fileListDisplay.appendChild(li);
    }
  } else {
    fileLabel.classList.remove('selected');
  }
});

// –ö–æ–Ω–≤–µ—Ä—Ç–∞—Ü—ñ—è –≤—Å—ñ—Ö –æ–±—Ä–∞–Ω–∏—Ö —Ñ–∞–π–ª—ñ–≤
btn.addEventListener('click', async () => {
  const files = input.files;
  if (!files.length) return alert('–û–±–µ—Ä—ñ—Ç—å –≤—ñ–¥–µ–æ—Ñ–∞–π–ª–∏');
  btn.disabled = true;
  try {
    for (let i = 0; i < files.length; i++) {
      const file = files[i];
      status.innerText = `–ö–æ–Ω–≤–µ—Ä—Ç–∞—Ü—ñ—è ${i+1}/${files.length}: ${file.name}`;
      ffmpeg.FS('writeFile', 'input.mp4', await fetchFile(file));
      await ffmpeg.run('-i', 'input.mp4', '-vn', '-acodec', 'libmp3lame', '-q:a', '2', 'output.mp3');
      const data = ffmpeg.FS('readFile', 'output.mp3');
      const url = URL.createObjectURL(new Blob([data.buffer], { type: 'audio/mp3' }));
      const a = document.createElement('a');
      a.href = url;
      a.download = (file.name.replace(/\.[^/.]+$/, "") || 'output') + '.mp3';
      a.click();
    }
    status.innerText = '–£—Å—ñ —Ñ–∞–π–ª–∏ –≥–æ—Ç–æ–≤—ñ ‚úÖ';
  } catch (err) {
    console.error(err);
    status.innerText = '–°—Ç–∞–ª–∞—Å—è –ø–æ–º–∏–ª–∫–∞ ‚ùå';
  } finally {
    btn.disabled = false;
  }
});
</script>
</body>
</html>
